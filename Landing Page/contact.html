<body>
  <nav class="navbar bg-dark">
    <div class="container">
      <h1 class="logo lg-heading text-light">WT</h1>
      <ul class="nav-items">
        <li class="nav-item"><a href="./index.html">Home</a></li>
        <li class="nav-item"><a href="./about.html">About</a></li>
        <li class="nav-item"><a href="./contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="contact-form">
    <div class="container">
      <div class="form-wrapper">
        <div class="company-address">

          <div class="address-group">
            <i class="fas fa-map-marker-alt fa-2x text-red"></i>
            <h2 class="text-gray heading location">Location</h2>
            <p class="heading">#2661 Janakpuri colony, city name, town name</p>
          </div>
          <div class="address-group">
            <i class="far fa-envelope fa-2x text-red"></i>
              <h2 class="text-gray heading">Email</h2>
            <p class="heading">nasirhussain@mycompany.com</p>
          </div>
          <div class="address-group">
            <i class="fas fa-phone-square-alt fa-2x text-red"></i>
              <h2 class="text-gray heading">Call</h2>
            <p class="heading">+91-2048593985</p>
            <img src="/img/company-img.jpg" alt="company image">
          </div>
        </div>
        <form action="" class="form">
          <h1 class="text-black">Contact Us</h1>
          <p>Let us know your questions, suggestions and concern by filling out the contact form below.</p>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="" id="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="" id="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="" id="phone" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="" id="message"></textarea>
          </div>
          <button type="submit" class="form-btn">Submit</button>
        </form>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="social-media-links">

    </div>

  </footer>
